<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的书签</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .scroll-container::-webkit-scrollbar { width: 8px; }
        .scroll-container::-webkit-scrollbar-track { background: #e5e7eb; border-radius: 10px; }
        .scroll-container::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 10px; }
        .scroll-container::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden flex flex-col items-center justify-center p-4">

<div id="auth-screen"
     class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-xl transition-all duration-300 transform scale-100">
    <h2 id="auth-title" class="text-3xl font-bold text-center text-gray-800 mb-6">登录</h2>
    <form id="auth-form" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">邮箱</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition-all duration-200">
        </div>
        <div id="auth-message" class="text-sm text-center font-medium"></div>
        <button type="submit" id="auth-button"
                class="w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
            登录
        </button>
    </form>
    <p class="mt-4 text-center text-sm">
        <a href="#" id="toggle-auth"
           class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-200">没有账户？去注册</a>
    </p>
</div>

<div id="app-screen"
     class="hidden h-full w-full max-w-7xl bg-white rounded-2xl shadow-xl transition-all duration-300 transform scale-95 flex flex-col lg:flex-row overflow-hidden">

    <div class="w-full lg:w-64 lg:flex-shrink-0 bg-gray-50 border-r border-gray-200 p-4 flex flex-col overflow-y-auto scroll-container">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">主文件夹</h3>
        <ul id="main-folders-list" class="space-y-2"></ul>
    </div>

    <div class="w-full lg:w-64 lg:flex-shrink-0 bg-white border-r border-gray-200 p-4 flex flex-col overflow-y-auto scroll-container">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">子文件夹</h3>
        <ul id="sub-folders-list" class="space-y-2"></ul>
    </div>

    <div class="flex-grow flex flex-col p-4 overflow-y-auto scroll-container">
        <div class="flex items-center justify-between mb-4">
            <h3 id="current-folder-name" class="text-lg font-semibold text-gray-800">所有书签</h3>
            <div class="flex items-center space-x-2">
                <button id="grid-view-btn"
                        class="p-2 rounded-lg text-gray-500 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-all duration-200">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 11h9V4H4v7zm0 9h9v-7H4v7zm10 0h7v-7h-7v7zm0-16v7h7V4h-7z"/>
                    </svg>
                </button>
                <button id="list-view-btn"
                        class="p-2 rounded-lg text-gray-500 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-all duration-200">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 11h16V9H4v2zm0 4h16v-2H4v2zm0-8v2h16V7H4z"/>
                    </svg>
                </button>
                <button id="logout-btn"
                        class="p-2 rounded-lg text-gray-500 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-all duration-200">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                </button>
            </div>
        </div>
        <div id="bookmarks-container"
             class="flex-grow overflow-y-auto scroll-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
</div>

<div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-lg text-center">
        <p id="modal-message" class="text-gray-800 font-medium mb-4"></p>
        <button id="modal-close-btn"
                class="w-full py-2 px-4 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition-colors">
            确定
        </button>
    </div>
</div>

<div id="player-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl flex flex-col overflow-hidden">
        <div class="flex justify-between items-center p-4 border-b border-gray-200">
            <h3 id="player-modal-title" class="text-lg font-semibold text-gray-800 truncate">正在播放</h3>
            <button id="player-modal-close-btn"
                    class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 rounded-full p-1">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <div id="player-container" class="p-4 bg-gray-100 flex justify-center items-center">
        </div>
    </div>
</div>

<script>
    // DOM 元素引用 (与之前相同)
    const authScreen = document.getElementById('auth-screen');
    const appScreen = document.getElementById('app-screen');
    const authForm = document.getElementById('auth-form');
    const authTitle = document.getElementById('auth-title');
    const authButton = document.getElementById('auth-button');
    const toggleAuthBtn = document.getElementById('toggle-auth');
    const authMessage = document.getElementById('auth-message');
    const logoutBtn = document.getElementById('logout-btn');
    const mainFoldersList = document.getElementById('main-folders-list');
    const subFoldersList = document.getElementById('sub-folders-list');
    const bookmarksContainer = document.getElementById('bookmarks-container');
    const gridViewBtn = document.getElementById('grid-view-btn');
    const listViewBtn = document.getElementById('list-view-btn');
    const currentFolderName = document.getElementById('current-folder-name');
    const modal = document.getElementById('modal');
    const modalMessage = document.getElementById('modal-message');
    const modalCloseBtn = document.getElementById('modal-close-btn');
    const playerModal = document.getElementById('player-modal');
    const playerModalTitle = document.getElementById('player-modal-title');
    const playerContainer = document.getElementById('player-container');
    const playerModalCloseBtn = document.getElementById('player-modal-close-btn');

    let isLoginMode = true;
    let currentUserId = null;
    let currentViewMode = 'grid';

    // (showModal, toggleAuthBtn, showScreen, authForm 等函数与之前相同，此处省略以保持简洁)
    // ... 您之前的 showModal, toggleAuthBtn, showScreen, authForm.addEventListener 代码 ...
    // 为确保完整性，下面将包含所有JS逻辑

    // 显示消息模态框
    function showModal(message) {
        modalMessage.textContent = message;
        modal.classList.remove('hidden');
        modal.classList.add('flex');
    }

    // 隐藏消息模态框
    modalCloseBtn.addEventListener('click', () => {
        modal.classList.remove('flex');
        modal.classList.add('hidden');
    });

    // 切换视图（登录/注册）
    toggleAuthBtn.addEventListener('click', (e) => {
        e.preventDefault();
        isLoginMode = !isLoginMode;
        authTitle.textContent = isLoginMode ? '登录' : '注册';
        authButton.textContent = isLoginMode ? '登录' : '注册';
        toggleAuthBtn.textContent = isLoginMode ? '没有账户？去注册' : '已有账户？去登录';
        authMessage.textContent = '';
    });

    // 切换登录/注册屏幕
    function showScreen(screenId) {
        if (screenId === 'auth-screen') {
            authScreen.classList.remove('hidden');
            authScreen.classList.remove('scale-95');
            appScreen.classList.add('hidden');
            appScreen.classList.add('scale-95');
        } else {
            appScreen.classList.remove('hidden');
            appScreen.classList.remove('scale-95');
            authScreen.classList.add('hidden');
            authScreen.classList.add('scale-95');
        }
    }

    // 认证表单提交
    authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const url = isLoginMode ? '/login' : '/register';
        authButton.innerHTML = `<div class="loader mx-auto"></div>`;
        authButton.disabled = true;

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const result = await response.json();
            authMessage.textContent = '';

            if (result.success) {
                currentUserId = result.user_id;
                localStorage.setItem('user_id', currentUserId);
                showScreen('app-screen');
                fetchMainFolders();
            } else {
                authMessage.textContent = result.message || '操作失败';
                authMessage.classList.add('text-red-500');
            }
        } catch (error) {
            authMessage.textContent = '网络错误，请稍后再试。';
            authMessage.classList.add('text-red-500');
            console.error('Error:', error);
        } finally {
            authButton.textContent = isLoginMode ? '登录' : '注册';
            authButton.disabled = false;
        }
    });


    // --- 新增：用于获取需授权文件的函数 ---
    async function fetchAuthenticatedFile(url) {
        const token = localStorage.getItem('user_id');
        if (!token) {
            console.error("No token found.");
            return null;
        }

        try {
            const response = await fetch(url, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const blob = await response.blob();
                return URL.createObjectURL(blob);
            } else {
                // 如果是401未授权，则跳转到登录页
                if (response.status === 401) {
                    showModal('登录已过期，请重新登录。');
                    showScreen('auth-screen');
                }
                console.error('Failed to fetch authenticated file:', response.status, response.statusText);
                return null;
            }
        } catch (error) {
            console.error('Error fetching authenticated file:', error);
            return null;
        }
    }

    // --- 更新：显示播放器模态框的函数 ---
    function showPlayerModal(title, filepath) {
        playerModalTitle.textContent = title;
        playerContainer.innerHTML = `<div class="loader mx-auto my-8"></div>`; // 显示加载动画
        playerModal.classList.remove('hidden');
        playerModal.classList.add('flex');

        fetchAuthenticatedFile(filepath).then(authenticatedFileUrl => {
            if (!authenticatedFileUrl) {
                playerContainer.innerHTML = `<p class="text-center text-red-500">无法加载媒体文件。</p>`;
                return;
            }

            const extension = filepath.split('.').pop().toLowerCase();
            let playerElement = '';

            if (['mp4', 'webm', 'ogg'].includes(extension)) {
                playerElement = `<video src="${authenticatedFileUrl}" controls autoplay class="w-full max-h-[70vh] rounded-lg"></video>`;
            } else if (['mp3', 'wav', 'flac'].includes(extension)) {
                playerElement = `<audio src="${authenticatedFileUrl}" controls autoplay class="w-full"></audio>`;
            } else {
                playerElement = `<p class="text-center text-red-500">不支持的文件类型。</p>`;
                URL.revokeObjectURL(authenticatedFileUrl); // 如果不支持，立即释放URL
            }
            playerContainer.innerHTML = playerElement;
        });
    }

    // --- 更新：隐藏播放器模态框的函数，增加内存释放逻辑 ---
    function hidePlayerModal() {
        const mediaElement = playerContainer.querySelector('video, audio');
        // 检查是否存在src且是blob URL，如果是则释放
        if (mediaElement && mediaElement.src.startsWith('blob:')) {
            URL.revokeObjectURL(mediaElement.src);
        }
        playerContainer.innerHTML = ''; // 清空内容以停止播放
        playerModal.classList.remove('flex');
        playerModal.classList.add('hidden');
    }

    playerModalCloseBtn.addEventListener('click', hidePlayerModal);

    // 通用数据请求函数 (用于JSON数据)
    async function fetchData(url, options = {}) {
        const token = localStorage.getItem('user_id');
        const headers = { 'Content-Type': 'application/json', ...options.headers };
        if (token) {
            headers['Authorization'] = `Bearer ${token}`;
        }
        const response = await fetch(url, { ...options, headers });
        if (response.status === 401) {
            showModal('登录已过期，请重新登录。');
            showScreen('auth-screen');
            return null;
        }
        return response.json();
    }

    // 登出功能
    logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('user_id');
        currentUserId = null;
        showScreen('auth-screen');
    });

    // --- 更新：获取并渲染书签的函数 ---
    async function fetchBookmarks(folderId) {
        bookmarksContainer.innerHTML = `<div class="w-full text-center py-8"><div class="loader mx-auto"></div></div>`;
        const data = await fetchData(`/get_bookmarks/${folderId}`);
        if (data && data.success) {
            bookmarksContainer.innerHTML = '';
            if (data.bookmarks.length === 0) {
                bookmarksContainer.innerHTML = `<div class="w-full text-center text-gray-500 mt-8">该文件夹下没有书签</div>`;
                return;
            }

            // 并行处理所有书签的封面加载
            const bookmarkPromises = data.bookmarks.map(async (bookmark) => {
                let coverUrl = 'https://placehold.co/400x200/e2e8f0/64748b?text=No+Cover';
                // 如果有封面URL，则通过授权方式获取
                if (bookmark.cover) {
                    const authenticatedUrl = await fetchAuthenticatedFile(bookmark.cover);
                    if (authenticatedUrl) {
                        coverUrl = authenticatedUrl;
                    }
                }

                const cardWrapper = document.createElement('div');
                cardWrapper.innerHTML = `
                    <div class="bookmark-card bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden cursor-pointer h-full flex flex-col"
                         data-link="${bookmark.link}"
                         data-title="${bookmark.title}"
                         ${bookmark.filepath ? `data-filepath="${bookmark.filepath}"` : ''}>
                         <img src="${coverUrl}" alt="Cover" class="w-full h-32 object-cover pointer-events-none">
                         <div class="p-4 flex-grow flex flex-col pointer-events-none">
                             <h4 class="text-md font-semibold text-gray-800 truncate">${bookmark.title}</h4>
                             <p class="text-xs text-gray-500 mt-1 flex-grow">${bookmark.description || '无描述'}</p>
                             <p class="text-xs text-blue-500 mt-2 truncate">${bookmark.link}</p>
                         </div>
                    </div>`;
                return cardWrapper;
            });

            // 等待所有书签卡片（包括封面）都准备好
            const bookmarkElements = await Promise.all(bookmarkPromises);
            bookmarkElements.forEach(el => bookmarksContainer.appendChild(el));

            applyViewMode();
        } else {
            bookmarksContainer.innerHTML = `<div class="w-full text-center text-red-500 mt-8">加载失败</div>`;
        }
    }

    // (fetchMainFolders, fetchSubFolders, toggleView, applyViewMode, document.addEventListener, init 等函数与之前相同)
    // ... 您之前的 fetchMainFolders, fetchSubFolders, 等函数 ...
    // 为确保完整性，下面将包含所有JS逻辑

    async function fetchMainFolders() {
        mainFoldersList.innerHTML = `<li class="p-2 text-center text-gray-500"><div class="loader mx-auto"></div></li>`;
        subFoldersList.innerHTML = '';
        bookmarksContainer.innerHTML = '';
        currentFolderName.textContent = '所有书签';
        const data = await fetchData('/get_main_folders');
        if (data && data.success) {
            mainFoldersList.innerHTML = '';
            data.folders.forEach(folder => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <button data-id="${folder.id}" class="main-folder-item flex items-center w-full p-3 rounded-lg hover:bg-gray-200 transition-colors duration-200">
                        <svg class="h-5 w-5 text-gray-500 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>
                        <span class="text-sm font-medium truncate">${folder.name}</span>
                    </button>`;
                mainFoldersList.appendChild(li);
            });
        } else {
            mainFoldersList.innerHTML = `<li class="p-2 text-red-500">加载失败</li>`;
        }
    }

    async function fetchSubFolders(parentId) {
        subFoldersList.innerHTML = `<li class="p-2 text-center text-gray-500"><div class="loader mx-auto"></div></li>`;
        const data = await fetchData(`/get_sub_folders/${parentId}`);
        if (data && data.success) {
            subFoldersList.innerHTML = '';
            if (data.folders.length === 0) {
                subFoldersList.innerHTML = `<li class="p-2 text-gray-500 text-sm text-center">无子文件夹</li>`;
            }
            data.folders.forEach(folder => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <button data-id="${folder.id}" class="sub-folder-item flex items-center w-full p-3 rounded-lg hover:bg-gray-200 transition-colors duration-200">
                        <svg class="h-5 w-5 text-gray-500 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>
                        <span class="text-sm font-medium truncate">${folder.name}</span>
                    </button>`;
                subFoldersList.appendChild(li);
            });
        } else {
            subFoldersList.innerHTML = `<li class="p-2 text-red-500">加载失败</li>`;
        }
    }

    function toggleView(mode) {
        currentViewMode = mode;
        applyViewMode();
    }

    function applyViewMode() {
        if (currentViewMode === 'grid') {
            bookmarksContainer.className = 'flex-grow overflow-y-auto scroll-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4';
            bookmarksContainer.querySelectorAll('.bookmark-card').forEach(card => {
                card.classList.remove('flex-row', 'items-center', 'p-2', 'h-auto');
                card.classList.add('flex-col', 'h-full');
                card.querySelector('img').className = 'w-full h-32 object-cover pointer-events-none';
                card.querySelector('div').className = 'p-4 flex-grow flex flex-col pointer-events-none';
            });
        } else {
            bookmarksContainer.className = 'flex-grow overflow-y-auto scroll-container space-y-2';
            bookmarksContainer.querySelectorAll('.bookmark-card').forEach(card => {
                card.classList.remove('flex-col', 'h-full');
                card.classList.add('flex-row', 'items-center', 'p-2', 'h-auto');
                card.querySelector('img').className = 'h-16 w-16 object-cover rounded-md mr-4 pointer-events-none flex-shrink-0';
                card.querySelector('div').className = 'flex-grow pointer-events-none overflow-hidden';
            });
        }
    }

    document.addEventListener('click', (e) => {
        const mainFolder = e.target.closest('.main-folder-item');
        if (mainFolder) {
            fetchSubFolders(mainFolder.dataset.id);
            document.querySelectorAll('.main-folder-item').forEach(el => el.classList.remove('bg-gray-200'));
            mainFolder.classList.add('bg-gray-200');
            return;
        }

        const subFolder = e.target.closest('.sub-folder-item');
        if (subFolder) {
            const folderName = subFolder.querySelector('span').textContent;
            currentFolderName.textContent = folderName;
            fetchBookmarks(subFolder.dataset.id);
            document.querySelectorAll('.sub-folder-item').forEach(el => el.classList.remove('bg-gray-200'));
            subFolder.classList.add('bg-gray-200');
            return;
        }

        const bookmarkCard = e.target.closest('.bookmark-card');
        if (bookmarkCard) {
            const { filepath, link, title } = bookmarkCard.dataset;
            if (filepath) {
                showPlayerModal(title, filepath);
            } else if (link) {
                window.open(link, '_blank');
            }
        }
    });

    gridViewBtn.addEventListener('click', () => toggleView('grid'));
    listViewBtn.addEventListener('click', () => toggleView('list'));

    function init() {
        const storedUserId = localStorage.getItem('user_id');
        if (storedUserId) {
            currentUserId = storedUserId;
            showScreen('app-screen');
            fetchMainFolders();
        } else {
            showScreen('auth-screen');
        }
    }

    init();
</script>
</body>
</html>
