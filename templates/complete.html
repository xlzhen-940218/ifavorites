<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的书签</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #mobile-menu.open {
            transform: translateX(0);
        }

        #mobile-menu-wrapper.show-sub {
            transform: translateX(-50%);
        }

        p {
            overflow: hidden;
            /* white-space: nowrap; */
            text-overflow: ellipsis;
            -webkit-line-clamp: 2;
            word-break: break-all;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }

        p::after {
            content: '...'
        }

        /* 下载任务胶囊的样式 */
        .download-capsule {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            /* 创建胶囊形状 */
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            /* 文本和数字之间的间距 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            visibility: hidden;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen overflow-hidden flex flex-col items-center justify-center p-0 sm:p-4">

    <div id="auth-screen"
        class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-xl transition-all duration-300 transform scale-100">
        <h2 id="auth-title" class="text-3xl font-bold text-center text-gray-800 mb-6">登录</h2>
        <form id="auth-form" class="space-y-4">
            <div><label for="email" class="block text-sm font-medium text-gray-700">邮箱</label><input type="email"
                    id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div><label for="password" class="block text-sm font-medium text-gray-700">密码</label><input type="password"
                    id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div id="auth-message" class="text-sm text-center font-medium"></div>
            <button type="submit" id="auth-button"
                class="w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                登录
            </button>
        </form>
        <p class="mt-4 text-center text-sm"><a href="#" id="toggle-auth"
                class="font-medium text-blue-600 hover:text-blue-500">没有账户？去注册</a></p>
    </div>

    <div id="app-screen"
        class="hidden h-full w-full max-w-7xl bg-white sm:rounded-2xl shadow-xl transition-all duration-300 transform scale-95 flex flex-row overflow-hidden relative">

        <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden"
            onclick="toggleMobileMenu(false)"></div>

        <div id="mobile-menu"
            class="absolute lg:relative h-full w-4/5 max-w-xs sm:w-64 flex-shrink-0 bg-gray-50 border-r border-gray-200 z-40 transform -translate-x-full transition-transform duration-300 ease-in-out lg:translate-x-0 overflow-hidden">
            <div id="mobile-menu-wrapper" class="h-full w-[200%] flex transition-transform duration-300 ease-in-out">
                <div id="main-folders-view" class="w-1/2 flex flex-col h-full">
                    <div class="p-4 border-b flex-shrink-0">
                        <h3 class="text-lg font-semibold text-gray-800">主文件夹</h3>
                    </div>
                    <ul id="main-folders-list" class="space-y-2 p-4 overflow-y-auto scroll-container flex-grow"></ul>
                </div>
                <div id="sub-folders-view" class="w-1/2 flex flex-col h-full">
                    <div class="p-4 border-b flex items-center justify-between flex-shrink-0">
                        <div class="flex items-center">
                            <button id="back-to-main-folders-btn"
                                class="lg:hidden p-1 mr-2 rounded-full hover:bg-gray-200">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 19l-7-7 7-7"></path>
                                </svg>
                            </button>
                            <h3 class="text-lg font-semibold text-gray-800">子文件夹</h3>
                        </div>
                        <button id="add-folder-btn" title="新增子文件夹"
                            class="p-2 rounded-full text-blue-600 hover:bg-blue-100">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </button>
                    </div>
                    <ul id="sub-folders-list" class="space-y-2 p-4 overflow-y-auto scroll-container flex-grow"></ul>
                </div>
            </div>
        </div>

        <div class="flex-grow flex flex-col overflow-y-auto scroll-container">
            <div class="flex items-center justify-between p-4 border-b sticky top-0 bg-white z-20">
                <div class="flex items-center">
                    <button id="mobile-menu-btn" class="lg:hidden p-2 rounded-full hover:bg-gray-200 mr-2">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <h3 id="current-folder-name" class="text-lg font-semibold text-gray-800 truncate">所有书签</h3>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="crawl-url-btn" title="从链接抓取" class="p-2 rounded-full text-green-600 hover:bg-green-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1">
                            </path>
                        </svg>
                    </button>
                    <button id="add-bookmark-btn" title="新增内容" class="p-2 rounded-full text-blue-600 hover:bg-blue-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </button>
                    <button id="grid-view-btn" class="p-2 rounded-lg text-gray-500 hover:bg-gray-200 hidden sm:block">
                        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M4 11h9V4H4v7zm0 9h9v-7H4v7zm10 0h7v-7h-7v7zm0-16v7h7V4h-7z" />
                        </svg>
                    </button>
                    <button id="list-view-btn" class="p-2 rounded-lg text-gray-500 hover:bg-gray-200 hidden sm:block">
                        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M4 11h16V9H4v2zm0 4h16v-2H4v2zm0-8v2h16V7H4z" />
                        </svg>
                    </button>
                    <button id="logout-btn" class="p-2 rounded-lg text-gray-500 hover:bg-gray-200">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="bookmarks-container" class="p-4 flex-grow grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <div id="download-status-panel" class="download-capsule">
                <span id="download-message">正在下载</span>
                <span id="download-progress">(1/100)</span>
            </div>
        </div>
    </div>

    <div id="modal-container">
        <div id="message-modal"
            class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-lg text-center">
                <p id="modal-message" class="text-gray-800 font-medium mb-4"></p>
                <button id="modal-close-btn"
                    class="w-full py-2 px-4 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700">确定
                </button>
            </div>
        </div>
        <div id="player-modal"
            class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl flex flex-col overflow-hidden">
                <div class="flex justify-between items-center p-4 border-b border-gray-200">
                    <h3 id="player-modal-title" class="text-lg font-semibold text-gray-800 truncate">
                        正在播放</h3>
                    <button id="player-modal-close-btn"
                        class="text-gray-400 hover:text-gray-600 focus:outline-none p-1">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="player-container" class="p-4 bg-gray-100 flex justify-center items-center">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
        <div id="add-folder-modal"
            class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-lg">
                <h3 class="text-lg font-semibold mb-4">
                    新增子文件夹</h3>
                <form id="add-folder-form"><input type="text" id="new-folder-name" placeholder="文件夹名称" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="flex justify-end space-x-2 mt-4">
                        <button type="button" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
                            onclick="closeModal('add-folder-modal')">取消
                        </button>
                        <button id="add-folder-submit-btn" type="submit" class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">创建
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="add-bookmark-modal"
            class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg p-6 max-w-lg w-full shadow-lg max-h-[90vh] overflow-y-auto">
                <h3 class="text-lg font-semibold mb-4">新增内容</h3>
                <form id="add-bookmark-form" class="space-y-4"><input type="text" id="new-bookmark-title"
                        placeholder="标题" required class="w-full px-3 py-2 border rounded-lg"><textarea
                        id="new-bookmark-desc" placeholder="描述" rows="3"
                        class="w-full px-3 py-2 border rounded-lg"></textarea><input type="url" id="new-bookmark-link"
                        placeholder="链接 (https://...)" required class="w-full px-3 py-2 border rounded-lg">
                    <div><label class="block text-sm font-medium text-gray-700">封面图片</label><input type="file"
                            id="new-bookmark-cover" accept="image/*" class="w-full text-sm"><img id="cover-preview"
                            src="" alt="封面预览" class="mt-2 rounded-lg max-h-40 hidden"></div>
                    <div><label class="block text-sm font-medium text-gray-700">内容文件 (可选)</label><input type="file"
                            id="new-bookmark-file" class="w-full text-sm"><span id="file-upload-name"
                            class="text-sm text-gray-500 mt-1"></span></div>
                    <div id="add-bookmark-message" class="text-sm text-red-500"></div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
                            onclick="closeModal('add-bookmark-modal')">取消
                        </button>
                        <button type="submit" id="add-bookmark-submit-btn"
                            class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 flex items-center">创建
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div id="crawl-url-modal"
            class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
            <div class="bg-white rounded-lg p-6 max-w-sm w-full shadow-lg">
                <h3 class="text-lg font-semibold mb-4">
                    从链接添加</h3>
                <form id="crawl-url-form"><input type="url" id="crawl-url-link" placeholder="粘贴链接 (https://...)"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                    <div id="crawl-url-message" class="text-sm text-red-500 mt-2"></div>
                    <div class="flex justify-end space-x-2 mt-4">
                        <button type="button" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300"
                            onclick="closeModal('crawl-url-modal')">取消
                        </button>
                        <button type="submit" id="crawl-url-submit-btn"
                            class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700 flex items-center">抓取
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="js/complete.js"></script>
</body>

</html>
